<p>There are four primary ways you can get assistance using <i> Town Chooser 2.0</i>.</p>

<p><img border="0" src="../../../images/tc01.jpg" alt="Town Chooser 2.0 Main Window"
width="364" height="144"></p>

<p>These four methods are:</p>


<ul>
  
  
    
    <li><a
    href="JavaScript:popup.TextPopup(popup1, popfont,9,9,-1,-1)">The Status Bar</a> 
  </li>
  
  
    
    <li><a

  </li>
  
  
    
    <li><a
    href="JavaScript:popup.TextPopup(popup3, popfont,9,9,-1,-1)">Help</a> 
  </li>

    href="JavaScript:popup.TextPopup(popup4, popfont,9,9,-1,-1)">About Window</a>
